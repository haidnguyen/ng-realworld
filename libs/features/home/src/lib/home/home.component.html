<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link">Your Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="!selectedTag()" (click)="onClearTag()">Global Feed</a>
            </li>
            <li class="nav-item" *ngIf="selectedTag() as tag">
              <a class="nav-link active">
                {{ tag.name }}
              </a>
            </li>
          </ul>
        </div>

        <ng-realworld-article-preview
          *ngFor="let id of ids(); trackBy: trackByFn"
          [articleId]="id"
          (favorite)="onFavorite($event.articleId, $event.isFavorited)"
        />
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a class="tag-pill tag-default pointer" *ngFor="let tag of tags()" (click)="onChangeTag(tag.id)">
              {{ tag.name }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
